<!DOCTYPE html>
 <html lang="es-ES">
     <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
     <body>
         
         <div ng-app="aplicacioncita" ng-controller="controlador as vm">
             <p> O teu nome : <input type="text" ng-model="vm.nome"></p>
             <h1>Moi boas, {{vm.nome}}</h1>
         </div>
         
         <script>
            var app = angular.module('aplicacioncita',[]);
            app.controller('controlador', function(){
                var scope = this;
                scope.nome = "Pepe";
            });
         </script>
     </body>
 </html>
