<!DOCTYPE html>
<html lang="es" ng-app>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
        <title>Uso de ng-click</title>
    </head>

    <body>
        <input type="text" ng-model="campotexto">
        <p> O tecleado foi...  {{ campotexto }}</p> 
        <input type="button" ng-click="campotexto='x_x;@'" value="suxerencia de texto">
    </body>
</html>
