<!DOCTYPE html>
 <html lang="es-ES">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <body>
         
         <div ng-app="" ng-init="nomes=[
         {name:'Pepa', pais:'China'},
         {name:'Mari', pais:'Malasia'},
         {name:'Pili', pais:'Bali'},
             ]">
             <ul>
                 <li ng-repeat="x in nomes">
                     {{x.name + ', '+x.pais}}
                 </li>
             </ul>
         </div>
         
     </body>
 </html>
